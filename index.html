        <script>
            function toggleHamburger () {
                var nav = document.getElementById("hero-nav");

                var slice1 = document.getElementById("hamburger-slice-1");
                var slice2 = document.getElementById("hamburger-slice-2");
                var slice3 = document.getElementById("hamburger-slice-3");

                nav.classList.toggle("active");

                slice1.classList.toggle("active");
                slice2.classList.toggle("active");
                slice3.classList.toggle("active");
            }
        </script>

    <body onload="drawRandomChar(), drawRandomBanners()">
        <header class="hero-header">
            <nav class="header-nav">
                <a href="" class="logo">
                    <img src="./imgs/logo.png" alt="Total Miner Community Logo" style="height: 100%; height: 9vh; width: 9vh;">

                <div id="hero-nav" class="hero-nav">
                    <a href="" class="nav-link">HOME</a>
                    <a href="" class="nav-link">BLOG</a>
                    <a href="" class="nav-link">COMMUNITY</a>
                    <a href="" class="nav-link">DISCOVER</a>
                    <a href="" class="nav-link">FORUM</a>
                </div>
            </nav>
            <div style="display: flex; align-items: center;">
                <a href="https://www.facebook.com/teamtotalminer" target="_blank" class="social-logo">
                    <img src="./imgs/socials/facebook.svg" alt="Facebook Logo">
                </a>

        <main style="width: 100%; overflow: hidden; position: relative;">
            <header style="height: calc(130px + 3.3vw); box-shadow: 1px 20px 40px -18px rgba(0, 0, 0, 0.911); z-index: -5; position: relative;">
                <img id="banner-carousel" src="" alt="Carousel of banner images" class="banner-carousel">
                <h1 style="text-align: center; height: 100px; line-height: calc(120px + 3.3vw); font-size: 3rem;">COMMUNITY</h1>
            </header>

            <figure style="width: 90%;
                           height: 100%;
                           overflow: hidden;
                           position: absolute;
                           margin: 0 5%;
                           max-height: 85vh;
                           background-color: #8d8d8d;
                           z-index: -3;"
            >
                <img src="./imgs/BGScreen/1.webp" id="blurred-carousel-banner" class="blurred-banner-carousel">
            </figure>

            <article class="hero-main">
                <div class="main-p-container">
                    <div class="main-p-shadow"></div>
                    <p class="main-p">Join our official Discord server to connect
                                      with other Total Miner fans, share creations,
                                      maps, components and ideas!
                    </p>
                    <hr style="border: 1px solid #bebc79; width: 70%; margin: 3% auto auto auto;">
                </div>

                <div class="body-nav-links">
                    <a href="https://www.youtube.com/user/TotalMiner" target="_blank" class="body-nav-link">
                        <img src="./imgs/socials/youtube.svg" alt="Youtube Logo">
                    </a>

                        <img src="./imgs/socials/twitter.svg" alt="Twitter Logo">

                        <img src="./imgs/socials/facebook.svg" alt="Facebook Logo">
                    </a>
                    <a href="https://discord.com/invite/TotalMiner" target="_blank" class="body-nav-link">
                        <img src="./imgs/socials/discord.svg" alt="Discord Logo">
                    </a>
                </div>

                <img src="" alt="Carousel of Characters from in game" id="character-carousel" class="character-carousel">
            </article>
        </main>

        <!-- Gallery -->
        <article>
            <header style="margin: 2% 0 2% 0; position: relative;">
                <div style="display: flex; align-items: center; justify-content: center;">
